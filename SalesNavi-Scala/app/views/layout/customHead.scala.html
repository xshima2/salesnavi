@(pid: String)(implicit lang: play.api.i18n.Lang, request: play.api.mvc.RequestHeader)
@import play.api.i18n.Messages
<meta charset="utf-8">
<title>SalesNavi - @Messages(pid + ".title")</title>
<link rel='stylesheet' href='@routes.Assets.at("bootstrap/css/bootstrap-responsive.min.css")' />
<link rel='stylesheet' href='@routes.Assets.at("bootstrap/css/bootstrap.min.css")' />
<link rel='stylesheet' href='@routes.Assets.at("jquery/css/" + request.cookies.get("SNAVI_STYLE").first.value + "/jquery-ui-1.8.22.custom.css")' />
<link rel='stylesheet' href='@routes.Assets.at("jquery/css/showLoading.css")' />
<link rel='stylesheet' href='@routes.Assets.at("css/main.css")' />

<link rel='shortcut icon' href='@routes.Assets.at("img/favicon.ico")' type='image/vnd.microsoft.icon' />
<link rel='icon' href='@routes.Assets.at("img/favicon.ico")' type='image/vnd.microsoft.icon' />

<script src='@routes.Assets.at("jquery/js/jquery-1.7.2.min.js")' type='text/javascript'></script>
<script src='@routes.Assets.at("bootstrap/js/bootstrap.min.js")' type='text/javascript'></script>
<script src='@routes.Assets.at("jquery/js/jquery-ui-1.8.22.custom.min.js")' type='text/javascript'></script>
<script src='@routes.Assets.at("jquery/js/jquery.cookie.js")' type='text/javascript'></script>
<script src='@routes.Assets.at("jquery/js/jquery.pjax.js")' type='text/javascript'></script>
<script src='@routes.Assets.at("jquery/js/jquery.showLoading.min.js")' type='text/javascript'></script>
<script src='@routes.Assets.at("js/snavi.js")' type='text/javascript'></script>
